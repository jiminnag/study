<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }



        #wrapper {
            border: 5px solid blue;
            width: 500px;
            height: 500px;
            position: absolute;
            top: 100px;
            left: 100px
        }

        #box {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            color: #fff';

        }
    </style>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $('#box').draggable({//요소를 드래그 설정
                drag: function () {//드래그가 발생했을때 실행할 함수
                    //offset()는 대상인된 요소를 기준으로 좌표값 설정
                    $('#position_info').find('.ol').text($('#box').offset().left);
                    $('#position_info').find('.ot').text($('#box').offset().top);
                    //position()는 대상인된 요소의 부모또는 화면을 기준으로 좌표값 설정
                    $('#position_info').find('.pl').text($('#box').position().left);
                    $('#position_info').find('.pt').text($('#box').position().top);

                    //css('background', '색상값') -> 배경색상이 적용
                    //css({ background: '색상값' }) 
                    //-> 배경색상이 미적용됨, 적용일될려면jquery - ui.js연결
                }
            })

        })
    </script>
</head>

<body>
    <div id="position_info">
        <span>offset().left = </span><span class="ol">0</span><br>
        <span>offset().top = </span><span class="ot">0</span><br>
        <span>position().left = </span><span class="pl">0</span><br>
        <span>position().top = </span><span class="pt">0</span><br><br>

    </div>
    <div id="wrapper">
        <div id="box"><span>box</span></div>
    </div>
</body>

</html>
