<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #slider {
            position: relative;
            margin: 100px;
            width: 600px;
            height: 350px;
            border: 1px solid #000;
            overflow: hidden;
        }

        #viewer {
            width: 2400px;
            height: 350px;
            position: absolute;
            left: 0;
            top: 0;
        }

        #viewer img {
            float: left;
        }

        #btns {
            position: absolute;
            right: 10px;
            bottom: 10px;
            z-index: 9999;
        }

        #btns li {
            list-style: none;
            float: left;
            margin-right: 10px;
            width: 15px;
            height: 15px;
            background-color: yellowgreen;
        }

        #btns li a {
            text-decoration: none;
            display: block;
            font-size: 12px;
            text-align: center;
            list-style: 15px;
        }

        #btns li.on a {
            background-color: violet;
            color: #fff;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            //$('#viewer').animate({ left: '-1800px' }, 3000);
            $('#btns li').eq(0).addClass('on');

            $('#btns li').click(function (e) {
                e.preventDefault();
                var i = $(this).index();
                console.log(i);
                slide(i);//매개변수로 i값을 전달

                $('#btns li').removeClass('on');
                $(this).addClass('on');
            });

            function slide(n) {
                var pos = n * (-600) + 'px';
                $('#viewer').animate({ left: pos }, 700);
            }
        })
    </script>
</head>

<body>
    <div id="slider">
        <div id="viewer">
            <img src="./images/slide1.jpg" alt="" />
            <img src="./images/slide2.jpg" alt="" />
            <img src="./images/slide3.jpg" alt="" />
            <img src="./images/slide4.jpg" alt="" />
        </div>
        <ul id="btns">
            <li class="on"><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
        </ul>
    </div>
</body>

</html>
