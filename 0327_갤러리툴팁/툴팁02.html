<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            list-style: none;
        }

        .nav {
            margin: 200px;
            width: 150px
        }

        .nav li {
            width: 100%;
            height: 30px;
            margin-bottom: 2px;
            background-color: aquamarine;
            text-align: center;
            line-height: 30px;
        }

        .nav a {
            display: block;
        }

        /* 추가되는 태그 */
        #tip {
            position: absolute;
            width: 80px;
            height: 60px;
            color: #FFF;
            padding: 5px;
            display: none;
            background: #05184D;
            border-radius: 5px;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            var tempTitle; //추가되는 태그에 입력할 내용
            var type;// 입력되는 내용의 이미지와 글자 타입을 구분하는 값
            var tempImg;

            $('a').hover(
                function () {
                    tempTitle = $(this).attr('title');

                    //태그추가
                    $('body').append('<div id="tip"></div>');


                    //위치값 설정
                    var pageX = $(this).offset().left + 120;
                    var pageY = $(this).offset().top - $("#tip").innerHeight();
                    $('#tip').css({ left: pageX + 'px', top: pageY + 'px' }).fadeIn(500)

                },
                function () {
                    $("#tip").remove();
                }
            )
        });
    </script>
</head>

<body>

        <ul class="nav">

            <li><a href="">menu</a></li>
            <li><a href="">menu</a></li>
            <li><a href="">menu</a></li>
        </ul>
    </div>


</body>

</html>
