<body>
    <h3>숫자형데이터타입</h3>
    <script>
        'ues strict';
        const num1 = 10;
        //num1 = 20; 상수는 재할당 하지 못함
        const num2 = 11.11;
        const num3 = 10e6; // 10e6 -> 10의 6승

        console.log(num1);
        console.log(num2);
        console.log(num3);
    </script>
</body>
