<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>객체형데이터타입</title>
</head>

<body>
    <h3>객체형데이터타입</h3>
    <script>
        'ues strict';
        const dog = { "name": "루시", "age": 10, "weight": 2.5 }
        console.log(dog);

        console.log(`이름 : ${dog.name}`);
        console.log(`나이 : ${dog.age}`);
        console.log(`몸무게 : ${dog.weight}`);

        dog.age = 7;
        console.log(`나이 : ${dog.age}`);

        dog = { "name": "뽀미", "age": 5 "weight": 6 };
        //const는 새로운 객체를 참조할 수없음(재활당을 할수없음)
        console.log(dog);

    </script>
</body>

</html>
