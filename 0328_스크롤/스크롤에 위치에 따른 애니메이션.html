<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #wrap>div {
            width: 100%;
            height: 1000px;
            position: relative;
        }

        #con1 {
            background-color: #C60;
        }

        #con2 {
            background-color: #F60;
        }

        #con3 {
            background-color: #F93;
        }

        #con4 {
            background-color: #CCF;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            text-align: center;
            line-height: 100px;
            color: #fff;
        }

        .box1 {
            width: 150px;
            height: 250px;
            border: 2px solid #000;
            text-align: center;
            line-height: 100px;
            color: #fff;
        }

        .box3 {
            width: 150px;
            height: 250px;
            border: 2px solid #000;
            text-align: center;
            line-height: 100px;
            color: #fff;
        }

        .box1-1 {
            position: absolute;
            top: 200px;
            left: 500px;
        }

        .box1-2 {
            position: absolute;
            top: 500px;
            left: 100px;
        }

        .box1-3 {
            position: absolute;
            top: 700px;
            left: 1200px;
        }

        .box2-1 {
            position: absolute;
            top: 200px;
            left: 500px;
            opacity: 0;
        }

        .box2-2 {
            position: absolute;
            top: 200px;
            left: 750px;
            opacity: 0;
        }

        .box2-3 {
            position: absolute;
            top: 200px;
            left: 1000px;
            opacity: 0;
        }

        .box3-1 {
            position: absolute;
            top: 400px;
            left: 500px;
            opacity: 0;

        }

        .box3-2 {
            position: absolute;
            top: 200px;
            left: 750px;
            opacity: 0;
        }

        .box3-3 {
            position: absolute;
            top: 400px;
            left: 1200px;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="con1">
            <div class="box1-1 box">box1-1</div>
            <div class="box1-2 box">box1-2</div>
            <div class="box1-3 box">box1-3</div>
        </div>
        <div id="con2">
            <div class="box2-1 box1">box2-1</div>
            <div class="box2-2 box1">box2-2</div>
            <div class="box2-3 box1">box-3</div>
        </div>
        <div id="con3">
            <div class="box3-1 box3">box1-1</div>
            <div class="box3-2 box3">box1-2</div>
            <div class="box3-3 box3">box1-3</div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var scene01Num = true;
            var scene02Num = true;
            var scene03Num = true;

            $(window).scroll(function () {
                var sct = $(document).scrollTop();

                // 첫번째 콘텐츠
                if (sct >= 200 && scene01Num == true) {
                    scene01Num = false;
                    $(".box1-1").delay(0).stop().animate({
                        opacity: 1,
                        top: "800px"
                    }, 1000);

                    $(".box1-2").delay(400).stop().animate({
                        opacity: 1,
                        top: "800px"
                    }, 1000, function () {
                        $(".box1-2").delay(200).stop().animate({
                            opacity: 0
                        }, 1000);
                    });

                    $(".box1-3").delay(800).stop().animate({
                        opacity: 1,
                        top: "800px"
                    }, 1000, function () {
                        $(".box1-3").delay(200).stop().animate({
                            opacity: 0
                        }, 1000);
                    });
                } else if (sct < 200 && scene01Num == false) {
                    scene01Num = true;
                    $(".box1-1").delay(0).css({ top: "800px" }).stop().animate({
                        opacity: 1,
                        top: "200px"
                    }, 1000);

                    $(".box1-2").delay(400).stop().css({ top: "800px" }).animate({
                        opacity: 1,
                        top: "500px"
                    }, 1000);

                    $(".box1-3").delay(800).css({ top: "800px" }).stop().animate({
                        opacity: 1,
                        top: "700px"
                    }, 1000);
                }

                //두번째 콘텐츠
                if (sct >= 1100 && scene02Num == true) {
                    scene02Num = false;
                    $(".box2-1").delay(0).css({ top: '200px', opacity: 0 }).animate({ top: '400px', opacity: 1 });
                    $(".box2-2").delay(200).css({ top: '200px', opacity: 0 }).animate({ top: '400px', opacity: 1 });
                    $(".box2-3").delay(400).css({ top: '200px', opacity: 0 }).animate({ top: '400px', opacity: 1 });
                } else if (sct < 1100 && scene02Num == false) {
                    scene02Num = true;
                    $(".box2-1").delay(0).css({ top: '400px', opacity: 1 }).animate({ top: '200px', opacity: 0 });
                    $(".box2-2").delay(0).css({ top: '400px', opacity: 1 }).animate({ top: '200px', opacity: 0 });
                    $(".box2-3").delay(0).css({ top: '400px', opacity: 1 }).animate({ top: '200px', opacity: 0 });
                }

                //세번쨰 콘텐츠
                if (sct >= 1100 && scene03Num == true) {
                    scene03Num = false;
                    $(".box3-1").delay(0).css({ left: '0px', opacity: 0 }).animate({ left: '400px', opacity: 1 });
                    $(".box3-2").delay(0).css({ top: '0px', opacity: 0 }).animate({ top: '400px', opacity: 1 });
                    $(".box3-3").delay(0).css({ left: '1800px', opacity: 0 }).animate({ left: '1100px', opacity: 1 });
                } else if (sct < 1100 && scene03Num == false) {
                    scene03Num = true;
                    $(".box3-1").delay(0).css({ left: '400px', opacity: 0 }).animate({ left: '0px', opacity: 1 });
                    $(".box3-2").delay(0).css({ top: '400px', opacity: 0 }).animate({ top: '0px', opacity: 1 });
                    $(".box3-3").delay(0).css({ right: '1100px', opacity: 0 }).animate({ right: '1800px', opacity: 1 });
                }
            });
        })
    </script>
</body>

</html>
