<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>1 if문</h3>
    <script>
        'use script';
        const age = Number(prompt('나이를 입력하세요'));


        //19 성인, 14 청소년, 6 어린이 유아

        if (age > 19) {
            console.log('성인');
        } else if (age > 14) {
            console.log('청소년입니다');
        } else if (age > 6) {
            console.log('어린이입니다');
        } else
            console.log('유아입니다');
    </script>

</body>

</html>
