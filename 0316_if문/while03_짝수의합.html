<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>while문</h3>
    <script>
        'use strict';
        //1부터 10까지 합
        //짝수의 합
        let i = 1;
        let hap = 0;
        let hap2 = 0;

        while (i <= 100) {
            document.write(`${i}<br>`);
            //i = i + 1, i += 1
            if (i % 2 == 0) {
                hap2 += i;
            }
            hap += i;
            ++i;
        }
        document.write(`총합: ${hap}<br>`);
        document.write(`짝수의합: ${hap2}`);

    </script>
</body>

</html>
