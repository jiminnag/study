<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>2 if문</h3>
    <script>
        'use script';
        const blood = prompt('혈액형을 입력하세요');//A B O AB;
        const type = prompt('RH+ 또는 RH-를 입력하세요');

        //당신의 혈액형은 A형타입은 RH+입니다.
        if (blood == 'A') {
            if (type == '+') {
                document.write('당신의 혈액형은 A형 타입은 RH+입니다');
            } else if (type == '-') {
                document.write('당신의 혈액형은 A형 타입은 RH-입니다');
            }

        } else if (blood == 'B') {
            if (type == '+') {
                document.write('당신의 혈액형은 B형 타입은 RH+입니다');
            } else if (type == '-') {
                document.write('당신의 혈액형은 B형 타입은 RH-입니다');
            };
        } else if (blood == 'O') {
            if (type == '+') {
                document.write('당신의 혈액형은 O형 타입은 RH+입니다');
            } else if (type == '-') {
                document.write('당신의 혈액형은 O형 타입은 RH-입니다');
            };
        } else if (blood == 'AB') {
            if (type == '+') {
                document.write('당신의 혈액형은 AB형 타입은 RH+입니다');
            } else if (type == '-') {
                document.write('당신의 혈액형은 AB형 타입은 RH-입니다');
            };



    </script>

</body>

</html>
