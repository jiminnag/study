<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>while문</h3>
    <script>
        'use strict';
        const dan = Number(prompt('원하는 단을 입력하세요'));//5

        document.write(`<p> ${dan} 단 </p>`);//5단

        let i = 1;
        while (i <= 9) {
            document.write(`<p>${dan} * ${i}  = ${dan * i}</p>`);//5*i
            i++;
        }
    </script>
</body>

</html>
