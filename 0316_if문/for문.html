<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>for문</h3>
    <script>
        'use strict';
        for (let i = 1; i <= 5; i++) {
            document.write(`${i}번째 반복<br>`);
        }

        document.write('------------------<br>');

        let i;
        for (let i = 1; i <= 5; i++) {
            document.write(`${i}번째 반복<br>`);
        }
        document.write(`현재 i의 값 : ${i}`);

    </script>
</body>

</html>
