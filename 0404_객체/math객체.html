<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'user stirct';
        console.log(Math.min());
        console.log(Math.max());
        //Infinity: 컴퓨터가 표현할 수 없는 값
        console.log(Math.min(1, 10, -10, 1000, 0));//-10
        console.log(Math.min(1, 10, '-10', 1000, 0)); //-10
        console.log(Math.min(1, 10, -10, "천", 0)); //Nan

        console.log('-------------')

        console.log(Math.round(10.49)); //10
        console.log(Math.round(10.5));  //11
        console.log(Math.round(-10.5)); //-10
        console.log(Math.round(-10.51));//-11

        console.log('-------------')

        console.log(Math.floor(10.49)); //10
        console.log(Math.floor(10.5)); //10
        console.log(Math.floor(-10.49));//-11
        console.log(Math.floor(-10.51));//-11

        console.log('-------------')

        console.log(Math.ceil(10.49)); //11
        console.log(Math.ceil(10.5));   //11
        console.log(Math.ceil(-10.49)); //10
        console.log(Math.ceil(-10.51)); //-10

        console.log('-------------')

        console.log(Math.random());//0~0.9999999사이에 무작위로 값을 추출
        console.log(Math.random() * 10);//0~9.99999999사이에 무작위로 값을 추출
        console.log((Math.random() * 10) + 1);//0~10.99999에 무작위로 값을 추출
        console.log(Math.floor(Math.random() * 10) + 1);//0~10.99999에 무작위로 값을 추출

        console.log('-------------')
    </script>
</body>

</html>
