<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'user stirct';
        console.log(new Date);
        console.log(new Date(23, 3, 4));///1923,3,4
        console.log(new Date(2023, 3, 4));//2023,3,4 ..... 4월->3월
        console.log(new Date(40000000000000));

        const date = new Date();
        console.log(`현재 년도 : ${date.getFullYear()}`);
        console.log(`현재 월 : ${date.getMonth()}`);
        console.log(`현재일 : ${date.getDate()}`);

        console.log(`현재 시간 : ${date.getHours()}`);
        console.log(`현재 분 : ${date.getMinutes()}`);
        console.log(`현재 초 : ${date.getSeconds()}`);



    </script>
</body>

</html>
