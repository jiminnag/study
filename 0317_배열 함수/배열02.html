<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>배열1</h3>
    <script>
        'use strict';
        //배열갯수는 임의로설정
        const cnt = Number(prompt('입력 받을 숫자의 갯수를 입력하세요'));
        let idx = 0;//배열의 인덱스
        let arr = [];//배열 선언

        while (idx < cnt) {//배열요소를 입력
            arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요`));

            idx++;
        }

        //입력된 배열요소를 출력
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }
    </script>

</body>

</html>
