<body>
    <h3>배열1</h3>
    <script>
        'use strict';
        let arr1 = [20, 160.5, '김사과', true];
        //console.log(arr1[0]);배열요소 출력
        //console.log(arr1); 배열 출력
        for (let i = 0; i < arr1.length; i++) {
            console.log(arr1[i]);
        }

        console.log('-----------------fot in문()');
        for (let i in arr1) {
            console.log(arr1[i]);
        }

        console.log('-----------------fot of문()');
        for (let i of arr1) {
            console.log(i);
        }

        console.log('-----------------fotEatch문()');
        arr1.forEach(function (item, idx, arr) {
            console.log(item, idx, arr)

        });

    </script>
