<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>배열1</h3>
    <script>
        'use strict';
        //배열갯수는 임의로설정
        const cnt = Number(prompt('입력 받을 숫자의 갯수를 입력하세요'));//5
        let idx = 0;//배열의 인덱스
        let arr = [];//배열 선언

        while (idx < cnt) {//배열요소를 입력 90 50 70 100 60
            arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요`));

            idx++;
        }

        //배열요소중에 가장 큰 요소를 출력
        //배열요소중에 가장 작은 요소를 출력
        let max = arr[0];//90 <50
        let min = arr[0];

        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        console.log(`입력한 수 ${arr}에서 가장 큰 값은 ${max}입니다.`);
        console.log(`입력한 수 ${arr}에서 가장 작은 값은 ${min}입니다.`);
    </script>

</body>

</html>
