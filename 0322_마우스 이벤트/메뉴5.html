<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .mn {
            margin: 200px;
        }

        .mn>li {
            width: 150px;
            height: 150px;
            border: 3px solid #000;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .in_box {
            position: relative;
            top: 300px;
            left: -150px;
            width: 150px;
            height: 150px;
            background-color: aquamarine;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.easing.1.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".mn>li").hover(
                function () {
                    $(this).find(".in_box").stop().animate({ top: "0px", left: "0px" }, 500);
                },
                function () {
                    $(this).find(".in_box").animate({ top: "150px", left: "-150px" }, 500);

                });

        });

    </script>
</head>

<body>
    <ul class="mn">
        <li>
            <div class="in_box">in_box</div>
        </li>
        <li>
            <div class="in_box">in_box</div>
        </li>
        <li>
            <div class="in_box">in_box</div>
        </li>
        <li>
            <div class="in_box">in_box</div>
        </li>
    </ul>
</body>

</html>
