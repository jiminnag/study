<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            margin-top: 20px;
        }

        #box {
            width: 300px;
            height: 300px;
            background-color: red;
            border: 2px solid blue;
        }

        input {
            width: 100px;
            height: 50px;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function () {

            // var showbt = $('.showbt');
            // var hidebt = $('.hidebt');

            //showbt.click(function(){})
            $('.showbt').click(function () {
                // $('#box').show();
                // $('#box').css({ display: 'block' });
                $('#box').show(700);
            });
            //hidebt.click(function(){})
            $('.hidebt').click(function () {
                //$('#box').hide();
                //$('#box').css({ display: 'none' });
                $('#box').hide(500);
            });

        });
    </script>
</head>

<body>
    <div id="control">
        <input type="button" value="show" class="showbt" />
        <input type="button" value="hide" class="hidebt" />
    </div>
    <div id="wrapper">
        <div id="box">

        </div>
    </div>
</body>

</html>
