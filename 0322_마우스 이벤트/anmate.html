<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            margin-top: 20px;
        }

        #box {
            width: 150px;
            height: 150px;
            background-color: red;
            border: 2px solid blue;
            position: absolute;
            left: 200px;
            top: 200px;
        }

        input {

            height: 50px;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('.big').click(function () {
                //$('#box').animate({속성:'속성값',속성:'속성값',,,,},시간(1000))
                $('#box').animate({ width: '400px', height: '400px', opacity: 0.5 });
            });
            $('.small').click(function () {
                $('#box').animate({ width: '100px', height: '100px', opacity: 0.1 });
            });
            $('.left').click(function () {
                $('#box').animate({ left: '0', opacity: 1 });
            });
            $('.right').click(function () {
                $('#box').animate({ left: '90%' });
            });
            $('.width').click(function () {
                $('#box').animate({ width: '0px' });
            });
            $('.width2').click(function () {
                $('#box').animate({ width: '500px' });
            });

        });
    </script>
</head>

<body>
    <div id="controller">
        <input class="big" type="button" value="크고 불투명하게 하기" />
        <input class="small" type="button" value="작고 투명하게 하기" />
        <input class="left" type="button" value="왼쪽으로 이동 하기" />
        <input class="right" type="button" value="오른쪽으로 이동 하기" />
        <input class="width" type="button" value="가로값 조절" />
        <input class="width2" type="button" value="가로값 조절" />
    </div>
    <div id="box"></div>
</body>

</html>
