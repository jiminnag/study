<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
        }


        .box1 {
            animation-name: ani01;
            animation-delay: 0s;
            animation-duration: 5s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            background-color: red;
            font-size: 5px;
            text-align: center;
            line-height: 100px;
        }


        @keyframes ani01 {
            from {
                transform: translate(0, 0) rotate(0deg);

            }

            90% {
                transform: translate(1000px, 0) rotate(360deg);

            }

            to {
                transform: translate(1000px, 0) rotate(360deg);
            }


        }

        .box2 {
            margin-top: 100px;
            width: 100px;
            height: 100px;
            border: 2px solid #000;
        }

        .box2_in {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            transform: rotate(45deg);
            transition: all 1s;
        }

        .box2:hover .box2_in {
            transform: rotate(360deg);
        }

        .box3 {
            margin-top: 100px;
            width: 300px;
            height: 300px;
            border: 2px solid #000;
        }

        .box3_in {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            background-color: pink;
            transform: rotate(0deg);
            transition: all 1s;
            transform-origin: 0 0;
        }

        .box3:hover .box3_in {
            transform: rotate(360deg);
        }

        .box4 {
            margin-top: 100px;
            animation-name: ani04;
            animation-delay: 3s;
            animation-duration: 5s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            background-color: green;
            font-size: 20px;
            text-align: center;
            line-height: 100px;
        }


        @keyframes ani04 {
            from {
                transform: translate(0, 0) rotate(0deg);

            }

            90% {
                transform: translate(1000px, 0) rotate(360deg);

            }

            to {
                transform: translate(1000px, 0) rotate(360deg);
            }


        }
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">
        <div class="box2_in">box2</div>
    </div>

    <div class="box3">
        <div class="box3_in">box3</div>
    </div>
    <div class="box4">box4</div>
</body>

</html>
