<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {}

        #wrap {
            width: 100%;
        }

        #header {
            padding-top: 100px;
            box-sizing: border-box;
            width: 100%;
            height: 150px;
            background-color: crimson;
        }

        #header nav {
            margin: 0 auto;
            width: 1000px;
            height: 50px;
        }

        #header nav li {
            float: left;
            list-style: none;
            width: 20%;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        #header nav li a {
            display: block;
            height: 50px;
            color: black;
            text-decoration: none;
        }

        #header nav li a:hover {
            background-color: tomato;
            color: #fff;
        }

        .menu_area {
            width: 100%;
            height: 0px;
            background-color: #ccc;
            overflow: hidden;
            transition: all 0.7s;
        }

        nav:hover+.menu_area,
        .menu_area {
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <nav>
                <ul>
                    <li><a href="">menu</a></li>
                    <li><a href="">menu</a></li>
                    <li><a href="">menu</a></li>
                    <li><a href="">menu</a></li>
                    <li><a href="">menu</a></li>
                </ul>
            </nav>
            <div class="menu_area">menu_area</div>
        </div>
    </div>



</body>

</html>
