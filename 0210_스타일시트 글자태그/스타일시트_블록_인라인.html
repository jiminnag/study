<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일선언</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 1px solid #000;
        }

        body {
            height: 3000px;
        }

        img {
            display: inline-block;
            width: 150px;
            height: 150px;
        }

        div {
            display: inline;
        }
    </style>
</head>

<body>
    <!-- 
    인라인레벨요소
    img, a, span, strong
    주로 내용부분 즉 화면에 표시한 콘텐츠들
    한줄에 여러개가 정렬.
    자신만 크기를 인식하여 표시함
    width, height를 적용하여 사용할 수 없다.



    블록레벨요소
    div, p, ul, li, h1~h6........
    기본적으로 세로정렬
    한줄에는 하나차지합니다 즉 가로폭을 자신이 100%인식함
    width, height를 적용하여 사용합니다  
    
    display: 화면 보여주는 방식
    display:none; 화면에서 숨김.
    display:block; 블록레벨요소로 만듬.
                    (화면에 보여줌)
    display:inline; 인라인레벨로 만듬
    display:inline-block; 인라인레벨이면서 가로값과 세로값이 적용됨.


    opacity:투명도 설정
      0~1 ,,,,100% = 1, 50% = 0.5 

    visibility:화면에 보이거나 숨기거나 함.
    visibility:hidden; 화면에서 숨김
    visibility:visible; 화면에서 보여줌   
     -->

    <img alt="img">
    <img alt="img">
    <img alt="img">
    <img alt="img">

    <a href="">버튼입니다</a>
    <a href="">버튼입니다</a>
    <a href="">버튼입니다</a>
    <a href="">버튼입니다</a>

    <span>span</span>
    <span>span</span>
    <span>span</span>

    <div>div</div>
    <div>div</div>
    <div style="visibility:hidden;">div01</div>

    <p style="display:none">문단태그</p>
    <p style="visibility:hidden;">문단태그</p>
    <p>문단태그</p>

    <h1 style="opacity:0">제목태그</h1>
    <h1 style="opacity:0.6">제목태그</h1>
    <h1 style="opacity:0.8">제목태그</h1>

</body>

</html>
