<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일선언</title>
    <style>
        h1 {
            font-size: 50px;
            font-family: '맑은고딕';
            color: #555;
        }

        .text02 {
            font-style: italic;
        }

        .text03 {
            font-size: 60px;
            font-style: normal;
        }

        .text04 {
            font-variant: small-caps;
        }

        .text05 {
            font-size: 30px;
            /*line-height: 30px;*/
            line-height: 1.2;
            letter-spacing: 0px;
            /*word-spacing: 100px;*/
            word-spacing: 20%;
        }

        .text06 {
            width: 800px;
            height: 200px;
            background-color: rgb(233, 209, 233);
            text-align: center;
            line-height: 200px;
        }

        .text06-1 {
            text-transform: capitalize;
            /*첫자만대문자*/

            text-decoration: underline;
        }

        .text06-2 {
            text-transform: uppercase;
            /*모든글자 대문자*/

            text-decoration: line-through;
        }

        .text06-3 {
            text-transform: none;

        }

        .text06-4 {
            text-transform: lowercase;
            /*모든글자 소문자*/

            text-decoration: overline;
        }
    </style>
</head>

<body>
    <h1>코리아IT아카데미학원</h1>
    <h3><i>프론트엔드개발</i></h3>
    <h3 class="text02">백엔드개발</h3>
    <address class="text03">address</address>
    <p><b>웹디자인1</b></p>
    <p style="font-weight:900">웹디자인2</p>

    <br><br><br>
    <span>HTML</span><br>
    <span class="text04">html</span>
    <br><br><br>

    <p class="text05">
        Java script<br>
        Java script<br>
        Java script<br>
        Java script<br>
        Java script
    </p>

    <p class="text06">CSS</p>
    <br><br><br>

    <span class="text06-1">javascript1</span><br><br>
    <span class="text06-2">javascript2</span><br><br>
    <span class="text06-3">javascript3</span><br><br>
    <span class="text06-4">JavaScript4</span>

    <br><br><br>


    <b>react</b><b>node.js</b>
</body>

</html>
