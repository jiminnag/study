<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>

<body>
    <h2>프로퍼티</h2>
    <script>
        'use strict';

        //객체선언
        const user = {
            userid: 'apple',
            name: '김사과',
            gender: '여자',
            hp: '01011111111',
            birthday: '200001011',
            memberId: function () {
                return "korea" + this.hp;
            }
        }

        console.log(user.userid);
        console.log(user.name);
        console.log(user.gender);
        console.log(user.hp);
        console.log(user.birthday);
        console.log(user.memberId()); //실행결과
        console.log(user.memberId); //함수가 자체로 출력
    </script>

</body>

</html>
