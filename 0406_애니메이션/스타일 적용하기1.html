<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #555;
            padding: 50px;
        }

        .container {
            margin-top: 50px;
        }

        button {
            padding: 5px 15px;
            background-color: #666;
            color: #000;
            border: 0px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.5;
        }

        button:hover {
            background-color: #888;
        }

        .ball {
            width: 30px;
            height: 30px;
            position: absolute;
            top: 200px;
            left: 100px;
            background-color: #8ac007;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.5s;

        }
    </style>
    <script>
        window.addEventListener('load', function () {
            const container = document.getElementsByClassName('container')[0];
            // const ball = container.children[0];

            let i = 0;
            let buttonList = [];
            let ball
            let idName = '';
            let x = 100;
            let y = 200;

            //객체선언
            for (let i = 0; i < container.children.length; i++) {
                if (container.children[i].tagName == 'BUTTON') { //0 1 2 3 4
                    buttonList.push(container.children[i]);//해당되는 태그를 지정공간에 저장
                } else if (container.children[i].tagName == 'DIV') {
                    ball = container.children[i];
                }
            }

            //console.log(buttonList);
            //console.log(ball);

            //이벤트 선언
            for (i = 0; i < buttonList.length; i++) {
                buttonList[i].addEventListener('click', function (e) {
                    idName = e.target.id;
                    console.log("id:" + idName);
                    if (idName == 'left') {
                        x = x - 20;
                    } else if (idName == "right") {
                        x = x + 20;
                    } else if (idName == "top") {
                        y = y - 20;
                    }
                    else if (idName == "bottom") {
                        y = y + 20;
                    }

                    //스타일 적용
                    ball.style.left = x + "px";
                    ball.style.top = y + "px";

                })
            }
        })
    </script>
</head>

<body>
    <div class="container">
        <button id="left">left</button>
        <button id="right">right</button>
        <button id="top">top</button>
        <button id="bottom">bottom</button><br>
        <div class="ball"></div>
    </div>
</body>

</html>
